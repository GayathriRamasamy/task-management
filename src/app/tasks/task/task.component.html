<div class="task-details">
    <div class="">
        <form [formGroup]="taskForm" (submit)="onSubmit()">
            <div class="form-group">
                <label for="task-name">
                    Task Name
                </label>
                <input class="form-control" id="task-name" formControlName="taskName" type="text" />
            </div>
            <div class="form-group">
                <label for="task-status">
                    Task status
                </label>
                <select class="form-control" id="task-status" formControlName="taskStatus">
                    <option [value]="'todo'">
                        Todo
                    </option>
                    <option [value]="'in progress'">
                        In progress
                    </option>
                    <option [value]="'done'">
                        Done
                    </option>
                </select>
            </div>
            <div class="form-group btn-list">
                <button *ngIf="id" class="btn btn-primary" type="submit"> Update</button>
                <button *ngIf="!id" class="btn btn-primary" type="submit"> Add Task</button>
                <button class="btn btn-secondary" (click)="navigateBack()"> Back</button>
            </div>
        </form>
    </div>

</div>
