<div class="tasks-container">
    <div class="section-header">
       <div class="header">
        <h1 class="">
            Task List
        </h1>
       </div> 
       <div class="">
           <button type="button" class="btn btn-primary" (click)="addTask()"> Add Task</button>
       </div>
    </div>
    <div class="section-body">
        <table class="table table-hover table-bordered task-list">
            <thead>
                <th scope="col" class="table-header">
                    Task ID
                </th>
                <th scope="col" class="table-header">
                    Task name
                </th>
                <th scope="col" class="table-header">
                    Task Status
                </th>
                <th scope="col"> Update Link</th>
                <th scope="col"> Delete </th>
            </thead>
            <tbody>
                <tr scope="row" *ngFor="let task of tasks">
                    <td>
                        {{task.id}}
                    </td>
                    <td>
                        {{task.taskName}}
                    </td>
                    <td>
                        {{task.taskStatus | titlecase}}
                    </td>
                    <td (click)="navigateTask(task.id)">
                        <span class="bi bi-pencil"></span>
                    </td>
                    <td>
                        <span (click)="deleteTask(task.id)">
                            <span class="bi bi-trash3"></span>
                        </span>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
